backend:
  name: git-gateway
  branch: master

media_folder: "src/static/img"  # This should be defined at the root level of your config
public_folder: "/static/img"    # Correctly set as per your original config

# Define a simple default media library configuration if needed
media_library:
  name: default

collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - label: "Settings"
    name: "settings"
    files:
      - label: "Site Settings"
        name: "siteSettings"
        file: "src/settings.yaml"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          # Add other site settings fields as needed
