{% if features.show_section %}

<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <!-- Dynamically populated text -->
      <div class="mb-10 md:mb-16">
        <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">{{ features.header }}</h2>
        <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">{{ features.shortDescription }}</p>
      </div>
  
      <div class="grid gap-8 sm:grid-cols-2 md:gap-12 xl:grid-cols-3 xl:gap-16">
        {% for feature in features.features %}
        <!-- feature - start -->
        <div class="flex gap-4 md:gap-6">
          <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-indigo-500 text-white shadow-lg md:h-14 md:w-14 md:rounded-xl">
            <img src="{{ feature.image }}" alt="{{ feature.title }}" class="h-6 w-6">
          </div>
  
          <div>
            <h3 class="mb-2 text-lg font-semibold md:text-xl">{{ feature.title }}</h3>
            <p class="mb-2 text-gray-500">{{ feature.content }}</p>
            <a href="#" class="font-bold text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">More</a>
          </div>
        </div>
        <!-- feature - end -->
        {% endfor %}
      </div>
    </div>
  </div>
  {% endif %}
