{% if inlineBanners.show_section %}
<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-3xl">{{ inlineBanners.header }}
        </h2>

        <div class="grid grid-cols-2 gap-6 rounded-lg bg-indigo-100 p-6 sm:h-40 sm:content-evenly md:grid-cols-4">
            {% for banner in inlineBanners.inlineBanners %}
            <div class="flex justify-center text-indigo-500">
                <!-- Adjusted to use the image from the YAML file -->
                <img src="{{ banner.image }}" alt="{{ banner.title }}" class="h-6 w-auto sm:h-8 lg:h-10">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{endif }
