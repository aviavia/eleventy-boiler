{{ testimonials.show_section }}

{% if testimonials.show_section %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      {% for testimonial in testimonials.testimonials %}
      <div class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="inline-block w-8 h-8 text-gray-400 mb-8" viewBox="0 0 975.036 975.036">
          <!-- SVG path omitted for brevity -->
        </svg>
        <p class="leading-relaxed text-lg">{{ testimonial.content }}</p>
        <span class="inline-block h-1 w-10 rounded bg-indigo-500 mt-8 mb-6"></span>
        <h2 class="text-gray-900 font-medium title-font tracking-wider text-sm">{{ testimonial.name }}</h2>
        <p class="text-gray-500">{{ testimonial.job }}</p>
        {% if testimonial.image %}
        <img src="{{ testimonial.image }}" alt="{{ testimonial.name }}" class="w-32 h-32 rounded-full mx-auto mb-4">
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </section>
  { endif }
